{% extends "base.html" %}

{% block title %}<title>Who's That Pokemon</title>{% endblock title %}

{% block content %}
    <div class="max-w-[800px] mx-auto">
        <h1>Who's That Pokemon</h1>
        <div class="grid">
            {% for pokemon in pokemons  %}
                <a href="/pokemon/play/{{game_id}}/{{pokemon.pokemon_id}}" class="border rounded">{{pokemon.name.capitalize()}}</a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
